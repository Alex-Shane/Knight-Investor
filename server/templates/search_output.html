{% extends 'base.html' %}

{% block title %} 
    Search Results
{% endblock %}

{% block content %}
<h1>
    <center>
        {{ name }} Stock Info
    </center>
</h1>

<center>
    <p>
        * All stock info taken directly from Yahoo Finance
    </p>
</center>


<div class = "table-wrapper">
    <table>
        <tbody>
        {% for key, value in info.items() %}
         <tr>
             <td> <strong> {{ key.capitalize() }} </strong> </td>
             <td> {{ value }} </td>
         </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

    
{% endblock %}
